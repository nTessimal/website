<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="nTessimal, LLC, A nanotech start-up developing tools and processes to manipulate nanoparticles">
    <meta name="keywords" content="nTessimal;semiconductor;carbon;nanotubes;nanoparticles;nanotech;startup;start-up">

    <title>nTessimal - Nanotech Bytes</title>

    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css" >
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/simple-line-icons.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>

    <!-- Nav Bar Start -->
    <div id="navbar" class="navbar">
        <nav>
            <div class="navdiv"></div>
        </nav>
    </div>
    <!-- Nav Bar End -->

    <!-- Article Area Start -->
    <header id="header-wrap">
        <div id="article-area" class="article">
            <div class="col-md-12 col-sm-12 text-center">
                <div class="articlediv"></div>
            </div>
        </div>
    </header>
    <!-- Article Area End -->

    <!-- Footer Section Start -->
    <footer class="footer-area section-padding">
        <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="footer-text text-center wow fadeInDown" data-wow-delay="0.3s">
                <div class="footerdiv"></div>
            </div>
            </div>
        </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Copyright Section Start -->
    <section class="copyright">
        <p class="copyright">Copyright &copy; 2024 nTessimal, LLC</p>
    </section>
    <!-- Copyright Section End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.mixitup.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/jquery.slicknav.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/iconify-icon.min.js"></script>

    <script>
        function parse_params() {
            var query_params = {};
            var query = window.location.search.substring(1);
            var temp_params = query.split('&');
            for (var i = 0; i < temp_params.length; i++) {
                var pos = temp_params[i].indexOf('=');
                if (pos > 0) {
                    var key = temp_params[i].substring(0, pos);
                    var val = temp_params[i].substring(pos + 1);
                    query_params[key] = val;
                }
            }
            return query_params;
        }

        $(function () {
            // Extract the article id, default to one if something goes wrong.
            let params = parse_params();
            var article_id = 1;
            if (Object.keys(params).length > 0) {
                article_id = params["article"];
            }
            let article_url = "nanotech-bytes/nanotech-byte" + article_id + ".html";

            $(".navdiv").load("nav.html");
            $(".articlediv").load(article_url);
            $(".footerdiv").load("footer.html");
        });
    </script>
</body>
</html>
