    <script>
        /// @function process_calendar_item
        function process_calendar_item(item) {
            activity_obj['start'] = unix_time_to_iso_time(item['time']);
            return item;
        }

        /// @function draw_calendar
        function draw_calendar() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prevYear,prev,next,nextYear,today',
                    center: 'title',
                    right: 'month,basicWeek,listWeek'
                },
                defaultView: 'month',
                navLinks: true, // can click day/week names to navigate views
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                timezone: 'local',
                firstDay: 0,
                eventSources: [
                    {
                        url: "https://p143-caldav.icloud.com/published/2/MjczNTAwNDU0MjczNTAwNI1RG3j4WlR5e44c1qWDyQ5oPbQkotVfYlOFRRyC28wL5tUX9J4iszK3lY8lpjBK-kHDmvbAg4XzfwB6M0LjHxI",
                    }
                ],
                noEventsMessage: 'No events in the specified time range',
                eventDataTransform: process_calendar_item,
            });
        }

        $(function (){
            $(".navdiv").load("nav.html");
            $(".footerdiv").load("footer.html");
        });

        window.onload = function() {
            draw_calendar();
        };
    </script>
