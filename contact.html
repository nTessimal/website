<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="nTessimal, LLC, A nanotech start-up developing tools and processes to manipulate nanoparticles">
    <meta name="keywords" content="nTessimal;semiconductor;carbon;nanotubes;nanoparticles;nanotech;startup;start-up">

    <title>nTessimal</title>

<body>

    <script>
        /// @function submit_contact
        function submit_contact()
        {
            let email = atob('bWF0dC5iYXVlckBudGVzc2ltYWwuY29t');
            let subject = document.getElementById("subject").value;
            let message = document.getElementById("message").value;

            let mailto_str = 'mailto:' + email + '?subject=' + subject +'&body=' + message;
            window.open(mailto_str);
        }
    </script>

    <div id="navbar" class="navbar">
        <nav>
            <ul>
                <li><img src="assets/img/logo-only-white.png" width="32" alt="Logo"> nTessimal</li>
            </ul>
        </nav>
    </div>

    <!-- Hero Area Start -->
    <header id="header-wrap">
        <div id="hero-area" class="hero-area-bg">
            <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                    <div class="contents">
                        <form name="contact_us" action="javascript:submit_contact()" accept-charset="utf-8">
                            <label for="subject">Subject</label><br>
                            <textarea id="subject" rows="1" placeholder="Subject" required></textarea><br>
                            <label for="message">Message</label><br>
                            <textarea id="message" rows="10" required></textarea><br>
                            <input type="submit" value="Send">
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Hero Area End -->

    <!-- Footer Section Start -->
    <footer class="footer-area section-padding">
        <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="footer-text text-center wow fadeInDown" data-wow-delay="0.3s">
                <ul class="social-icon">
                    <li>
                        <a class="github" href="https://github.com/nTessimal" alt="GitHub"><i class="icon-social-github"></i></a>
                    </li>
                    <li>
                        <a class="linkedin" href="https://www.linkedin.com/company/ntessimal/" alt="LinkedIn"><i class="icon-social-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
        </div>
    </footer>
