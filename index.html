    <script>
        let VISITOR_COOKIE_NAME = "visitor";

        /// @function get_browser_name
        function get_browser_name() {
            const userAgent = navigator.userAgent;

            if (userAgent.includes("Firefox")) {
                return "Firefox";
            } else if (userAgent.includes("Edg")) {
                return "Microsoft Edge";
            } else if (userAgent.includes("OPR") || userAgent.includes("Opera")) {
                return "Opera";
            } else if (userAgent.includes("Chrome")) {
                return "Chrome";
            } else if (userAgent.includes("Safari")) {
                return "Safari";
            } else {
                return "Unknown";
            }
        }

        /// @function generate_random_hex_string
        function generate_random_hex_string(num_bytes) {
            const bytes = crypto.getRandomValues(new Uint8Array(num_bytes));
            const hexPairs = Array.from(bytes).map(b => b.toString(16).padStart(2, '0'));
            return hexPairs.join('');
        }

        /// @function get_cookie
        function get_cookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');

            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ')
                    c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0)
                    return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        /// @function set_cookie
        function set_cookie(name, value, days) {
            var expires = "";

            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        /// @function Sends an HTTP GET request and triggers the callback when the response is received.
        function send_get_request_async(url, callback) {
            let xml_http = new XMLHttpRequest();
            let content_type = "application/json; charset=utf-8";

            xml_http.open("GET", url, true);
            xml_http.setRequestHeader('Content-Type', content_type);
            xml_http.onreadystatechange = function() {
                if (xml_http.readyState == XMLHttpRequest.DONE) {
                    callback(xml_http.status, xml_http.responseText);
                }
            }
            xml_http.send();
        }

        /// @function Sends an HTTP POST request and triggers the callback when the response is received.
        function send_post_request_async(url, params, callback) {
            let xml_http = new XMLHttpRequest();
            let content_type = "application/json; charset=utf-8";

            xml_http.open("POST", url, false);
            xml_http.setRequestHeader('Content-Type', content_type);
            xml_http.onreadystatechange = function() {
                if (xml_http.readyState == XMLHttpRequest.DONE) {
                    callback(xml_http.status, xml_http.responseText);
                }
            }
            json_data = JSON.stringify(params);
            xml_http.send(json_data);
        }

        // Get the latest news items.
        let news_api_url = "https://ntessimal.tech/bot/api/1.0/news";
        send_get_request_async(news_api_url, function (response_code, response_text) {
            if (response_code == 200) {
                const json_obj = JSON.parse(response_text);
            }
            else {

        // Visitor tracking. Set a cookie.
        var visitor_id = get_cookie(VISITOR_COOKIE_NAME);
        if (visitor_id == null) {
            visitor_id = generate_random_hex_string(512);
            set_cookie(VISITOR_COOKIE_NAME, visitor_id, 90);
        }

        // Report browser usage stats.
        let browser_str = get_browser_name();
        let visitor_api_url = "https://ntessimal.tech/bot/api/1.0/log_unique_visitor";
        let visitor_stats = {}
        visitor_stats["visitor_id"] = visitor_id
        visitor_stats["browser_str"] = browser_str

        })

        const news_items = document.querySelectorAll('.news-item');
        const applications_items = document.querySelectorAll('.applications-item');

        let news_index = 0;
        let applications_index = 0;

        setInterval(() => {
            news_items[news_index].classList.remove('visible');
            news_index = (news_index + 1) % news_items.length;
            news_items[news_index].classList.add('visible');
        }, 3000); // rotate every 3 seconds

        setInterval(() => {
            applications_items[applications_index].classList.remove('visible');
            applications_index = (applications_index + 1) % applications_items.length;
            applications_items[applications_index].classList.add('visible');
        }, 5000); // rotate every 5 seconds
